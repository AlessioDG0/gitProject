<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<script type="text/javascript">

</script>
</head>
<body>
	<h2 id="title">Login</h2>
	<form>
		<label for="fName">First name:</label><br> <input type="text"
			id="fName" name="fName" value="Ale"><br> <label
			for="fName">Last name:</label><br> <input type="text" id="lName"
			name="lName" value="DG"><br>
		<br>
	</form>
	<button id="postButton" name="postButton" onclick="postFunction()">JQuery</button>
	<button id="getButton" name="getButton" onclick="getFunction()">JQuery
		(get)</button>

	<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
	<script>
function getFunction() {
	var fName = document.getElementById('fName').value;
	var lName = document.getElementById('lName').value;
	$.get("/root/app/auth/hello/"+fName+"/"+lName,
	function(data, status){
		$(".result").html(data);
	});
}

function postFunction() {
	var fName = document.getElementById('fName').value;
	var lName = document.getElementById('lName').value;
	console.log(fName);
	console.log(lName);
	$.post("/root/app/auth/login/post",
	"{\"name\":"+fName+",\"pw\":"+lName+"}",
	function(data, status){
		$(".result").html(data);
	});
}


$(document).ready(function() {
	$("#getButtone").click(function(){
		var fName = $("#fName").val();
		var lName = $("#lName").val();
		$.get("/root/app/auth/hello/"+fName+"/"+lName,
		function(data, status){
			$(".result").html(data);
		});
	});

	$("#postButtone").click(function(){
		var fName = $("#fName").val();
		var lName = $("#lName").val();
		$.post("/root/app/auth/login/post",
		"{\"name\":"+fName+",\"pw\":"+lName+"}",
		function(data, status){
			$(".result").html(data);
			//alert("Data: " + data + "\nStatus: " + status);
		});
	});
});

</script>
</body>
</html>
